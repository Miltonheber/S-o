{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block titulo %}Update Pedido of {{pedido.nome_pessoa}} {% endblock %}

{% block content %}
	<div class="container box-create">
		<h1 class="h1-create">Actualizar Pedido</h1>
		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<button type="submit" class="btn btn-primary">Salvar Alterações</button>
		</form>
	</div>
{% endblock %}
